<html>
  {{template "header.tmpl.html"}}
<body>
  {{template "nav.tmpl.html"}}
  <div id="content-containter">
    <h1>New Job</h1>

    <form action="/jobs" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token" value="hHVhy/ncgVxsoiDUKABVBrIns5Lck2OMIeZOOtc1F+zk+H0QMw/FXXN37wP6vVkl8Jhjxq24J3FDfK0T1leeQg==" />

      <div class="card card-body bg-light col-sm-12">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="job_source">Source</label>
          <div class="col-sm">
            <input class="form-control" type="text" name="job[source_id]" id="job_source_id" />
            <input value="1" type="hidden" name="job[source_id]" id="job_source_id" />
            <input value="Datastore" type="hidden" name="job[source_type]" id="job_source_type" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="job_destination">Destination</label>
          <div class="col-sm">
            <input class="form-control" type="text" name="job[destination_id]" id="job_destination_id" />
            <input value="4" type="hidden" name="job[destination_id]" id="job_destination_id" />
            <input value="Datastore" type="hidden" name="job[destination_type]" id="job_destination_type" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="job_Run Interval">Run interval</label>
          <div class="col-sm">
            <select class="form-control" name="job[interval]" id="job_interval">
              <option selected="selected" value="minutely">minutely</option>
              <option value="hourly">hourly</option>
              <option value="daily">daily</option>
              <option value="monthly">monthly</option>
            </select>
            <small class="form-text text-muted">On what sort of interval should this job be re-run?</small>
            <small class="form-text text-muted">Minutely and hourly are presented to facilitate development and testing purposes only.</small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="job_Run Frequency">Run frequency</label>
          <div class="col-sm">
            <input class="form-control" type="number" name="job[frequency]" id="job_frequency" />
            <small class="form-text text-muted">How often will this job will be re-run?</small>
          </div>
        </div>
      </div>

      <br></br>

      <div class="actions">
        <input type="submit" name="commit" value="Save Job" class="btn btn-secondary" data-disable-with="Save Job" />
      </div>
    </form>
  </div>

  {{template "footer.tmpl.html"}}
</body>
</html>
